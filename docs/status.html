<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Status</title>
  </head>

  <body style="background-color: lightblue;">
    <div class="what-you-do">
      <div>What you do</div>
      <div class="provide-info">
        Provide Information
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="provide-lable">
        Provide Free Label
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="ship-it">
        Ship it to us
        <i class="fas fa-times-circle"></i>
      </div>
    </div>
    <div class="what-we-do">
      <div>What we do</div>
      <div class="provide-quote">
        Provide Quote
        <i class="fas fa-times-circle"></i>
      </div>
      <div class="verify-product">
        Verify your product
        <i class="fas fa-times-circle"></i>
      </div>
    </div>
    <div class="final-part">
      <div class="receive-payment">
        Receive Payment
        <i class="fas fa-times-circle"></i>
      </div>
    </div>
  </body>
  <style>
    .what-you-do {
      padding: 30px;
    }
    .what-we-do {
      padding: 30px;
    }
    .final-part {
      padding: 30px;
    }
  </style>
</html>
