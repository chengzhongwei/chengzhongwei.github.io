<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sell an item</title>
  </head>

  <body style="background-color: lightblue;">
    <form>
      <div class="slides">
        <input type="file" id="image-upload" name="image-upload" />
      </div>
      <div class="search-bar-area">
        <input
          id="search-bar"
          placeholder="Enter items here"
          size="25"
          required
        />
        <button onclick="submitSearch()">Enter</button>
      </div>
      <nav class="buy-options">
        <ul>
          <li class="option-images">
            <div class="option-block" id="item-name">
              <img
                class="options-img"
                src="/src/computer.png"
                width="35"
                height="35"
              />
              <span>laptops and computers</span>
            </div>
          </li>
          <li class="option-images">
            <div class="option-block">
              <img
                class="options-img"
                src="/src/computer.png"
                width="35"
                height="35"
              />
              <span>monitors</span>
            </div>
          </li>
          <li class="option-images">
            <div class="option-block">
              <img
                class="options-img"
                src="/src/computer.png"
                width="35"
                height="35"
              />
              <span>Smart phones and tablets</span>
            </div>
          </li>
          <li class="option-images">
            <div class="option-block">
              <img
                class="options-img"
                src="/src/computer.png"
                width="35"
                height="35"
              />
              <span>accesssaries</span>
            </div>
          </li>
          <li class="option-images">
            <div class="option-block">
              <img
                class="options-img"
                src="/src/computer.png"
                width="35"
                height="35"
              />
              <span>gaming consoles and game cards</span>
            </div>
          </li>
          <li class="option-images">
            <div class="option-block">
              <img
                class="options-img"
                src="/src/computer.png"
                width="35"
                height="35"
              />
              <span>others</span>
            </div>
          </li>
        </ul>
      </nav>
    </form>
  </body>
  <style>
    .slides {
      padding: 50px;
      margin: auto;
      width: 50%;
    }
    .search-bar-area {
      margin: auto;
      width: 50%;
    }
    .buy-options {
      margin: auto;
      width: 50%;
    }
    .option-block {
      display: flex;
      padding: 10px;
    }
    .buy-options ul {
      list-style-type: none;
      padding: 0px;
    }
    .buy-options ul li {
      display: inline;
    }
    .buy-options ul li span {
      vertical-align: baseline;
      font-size: 20px;
    }
    .options-img {
      display: inline;
    }
  </style>
  <script>
    function submitSearch(e) {
      e.preventdefault();
      let str = e.target.value;
      document.getElementById("search-bar").value = str;
    }
  </script>
</html>
